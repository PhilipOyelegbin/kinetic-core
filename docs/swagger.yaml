    get:
      consumes:
      - application/json
      description: Get the workout plan of the authenticated user by id
      parameters:
      - description: Workout ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_workout.WorkoutPlan'
        "400":
          description: Bad Request
          schema:
