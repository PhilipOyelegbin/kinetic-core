basePath: /api/v1
definitions:
  internal_controllers_auth.LoginUser:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_controllers_auth.PasswordReset:
    properties:
      confirm_password:
        type: string
      password:
        type: string
    type: object
  internal_controllers_auth.RegisterUser:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  internal_controllers_user.ChangePassword:
    properties:
      confirm_password:
        type: string
      new_password:
        type: string
      old_password:
        type: string
    required:
    - confirm_password
    - new_password
    - old_password
    type: object
  internal_controllers_workout.WorkoutPlan:
    properties:
      description:
        type: string
      exercise_id:
        type: integer
      name:
        type: string
      order:
        type: integer
      repetitions:
        type: integer
      sets:
        type: integer
      weight:
        type: number
    type: object
  internal_controllers_workout.WorkoutReport:
    properties:
      average_weight:
        type: number
      total_reps:
        type: integer
      total_workouts:
        type: integer
      workout_name:
        type: string
    type: object
  internal_controllers_workout.WorkoutSchedule:
    properties:
      completed_date:
        type: string
      scheduled_date:
        type: string
      status:
        type: string
      workout_plan_id:
        type: integer
    type: object
  workout_tracker_internal_model_exercise.Exercise:
    properties:
      category:
        type: integer
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      id:
        type: integer
      muscle_group:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    type: object
  workout_tracker_internal_model_exercise.ExerciseCategory:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    type: object
  workout_tracker_internal_model_user.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      is_verified:
        type: boolean
      last_name:
        type: string
      password:
        type: string
      reset_exp_time:
        type: integer
      reset_token:
        type: string
      updatedAt:
        type: string
      verify_exp_time:
        type: integer
      verify_token:
        type: string
    type: object
info:
  contact:
    email: info@philipoyelegbin.com.ng
    name: Philip Oyelegbin
    url: https://philipoyelegbin.com.ng
  description: This project involves creating a backend system for a workout tracker
    application where users can sign up, log in, create workout plans, and track their
    progress. The system will feature JWT authentication, CRUD operations for workouts,
    and generate reports on past workouts.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Kinetic Core API
  version: "1.0"
paths:
  /exercise-categories:
    get:
      consumes:
      - application/json
      description: Get a list of all exercise category
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/workout_tracker_internal_model_exercise.ExerciseCategory'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all exercise category
      tags:
      - Exercise
  /exercises:
    get:
      consumes:
      - application/json
      description: Get a list of all exercises
      produces:
      - application/json
      responses:
